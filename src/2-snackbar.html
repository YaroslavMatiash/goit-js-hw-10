<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <a href="./index.html">Go to home</a>
      <h1>Welcome to Snackbar</h1>
    </section>

    <form class="form">
      <label class="form-label">
        Delay (ms)
        <input type="number" name="delay" required class="snackbar-input" />
      </label>

      <fieldset class="snackbar-fieldset">
        <legend>State</legend>
        <label class="snackbar-label">
          <input type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label class="snackbar-label">
          <input type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>

      <button type="submit" class="create-btn">Create notification</button>
    </form>
  </body>

  <script type="module" src="./js/2-snackbar.js"></script>
</html>
